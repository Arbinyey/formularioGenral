<!-- script de mail js para enviar mensaje al correo desde el formulario -->
<script>
    const btn = document.getElementById('button');

document.getElementById('form')
 .addEventListener('submit', function(event) {
   event.preventDefault();

   btn.value = 'Enviando...';

   const serviceID = 'default_service';
   const templateID = 'template_lhmvolt';

   emailjs.sendForm(serviceID, templateID, this)
    .then(() => {
      btn.value = 'Enviar mensaje';
      alert('Mensaje enviado');
    }, (err) => {
      btn.value = 'Enviar mensaje';
      alert(JSON.stringify(err));
    });
});
</script>

<!-- escrip que borra los campos llenos en el formulario -->
<script>
    function onSubmit(){
    Event.preventDefault(); //evita que se actualice la página al enviar
    //obtener el campo de entrada
    const nombre = document.getElementsByName('nombre'); 
    const email = document.getElementsByName('email');
    const asunto = document.getElementByName('asunto');
    const mensaje = document.getElementByName('mensaje');

    nombre.value = ''; //borrar el campo de entrada
    email.value = '';
    asunto.value = '';
    mensaje.value = '';
}
</script>
